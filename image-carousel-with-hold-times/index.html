<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/carousel.css">
  <title>Image carousel</title>
</head>
<body>
  <div id="carousel-1" class="carousel-container">

      <img src="./images/third.jpg" alt="third image">

      <img src="./images/fifth.jpg" alt="fifth image">
      <img src="./images/sixth.jpg" alt="sixth image">
    </div>
  </div>
  <div id="carousel-2" class="carousel-container">
    <div class="carousel-image-wrapper">
      <img src="./images/first.jpg" alt="first image">
      <img src="./images/second.jpg" alt="second image">
      <img src="./images/third.jpg" alt="third image">
    </div>
  </div>
  <script src="./scripts/carousel.js"></script>
  <script src="./scripts/script.js"></script>    
</body>
</html>
