<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <title>Flappy bird</title>
</head>
<body>
  <div id="main">
    <div id="start-wrapper" class="center">
      <div class="center">
        <h1>Flappy bird</h1>
        <p>Use spacebar to jump on first instance and w to jump on second instance</p>
        <p>Avoid hitting the pipes and the boundary.</p>
        <button onclick="startGame()">Start Game</button>
      </div> 
    </div>
    <div class="end-wrapper" id="end-wrapper-1"> 
      <div class="center">
        <h1>Game Over</h1>
        <p class="scoreboard">Your score is <span id="score-1">0</p>
          <p class="scoreboard">Your best score is <span id="bestscore-1">0</p>
          <button class="end__button" onclick="restartGame1()">Play Again</button>
      </div>
    </div>
    <div class="end-wrapper" id="end-wrapper-2"> 
      <div class="center">
        <h1>Game Over</h1>
        <p class="scoreboard">Your score is <span id="score-2">0</p>
          <p class="scoreboard">Your best score is <span id="bestscore-2">0</p>
          <button class="end__button" onclick="restartGame2()">Play Again</button>
      </div>
    </div>
  </div>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/component.js"></script>
  <script src="./scripts/obstacles.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
