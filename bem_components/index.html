<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <script src="https://kit.fontawesome.com/2b12b7cf45.js" crossorigin="anonymous"></script>

  <title>BEM components</title>
</head>
<body>
  <header class="header">
    <div class="container clearfix">
      <div class="logo">
        <a class="logo__link" href="#" title="Tank Battle">
          <img class="logo__img" src="./images/logo.png" alt="Game logo">
          <h1 class="logo__text">3D Tank Battle</h1>
        </a>
      </div>
      <ul class="nav header__nav">
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#" title="home">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="https://github.com/mousamdhakal/mousamdhakal.github.io/tree/master/final-project" title="code">Code</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="https://mousamdhakal.github.io/final-project/index.html" title="demo">Demo</a>
        </li>
      </ul>
    </div>
  </header>

  <section class="carousel">
    <div class="container">
      <img class="carousel__image" src="./images/game-poster.png" alt="Game image">
      <div class="carousel__text">
        <h2>Give it a go by clicking the Demo</h2>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container clearfix">
      <ul class="nav footer__nav">
        <li class="nav__item">
          <a class="nav__link nav__link--active" href="#" title="home">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="https://github.com/mousamdhakal/mousamdhakal.github.io/tree/master/final-project" title="code">Code</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="https://mousamdhakal.github.io/final-project/index.html" title="demo">Demo</a>
        </li>
      </ul>
      <div class="footer__social-icons">
        <a class="footer__social-icon footer__social-icon--facebook" title="facebook link" href="#"><i class="fab fa-facebook-square"></i></a>
        <a class="footer__social-icon footer__social-icon--google" title="Google plus link" href="#"><i class="fab fa-google-plus-g"></i></a>
        <a class="footer__social-icon footer__social-icon--twitter" title="twitter link" href="#"><i class="fab fa-twitter"></i></a>
        <a class="footer__social-icon footer__social-icon--pinterest" title="pinterest link" href="#"><i class="fab fa-pinterest"></i></a>
        <a class="footer__social-icon footer__social-icon--behance" title="behance link" href="#"><i class="fab fa-behance"></i></a>
        <a class="footer__social-icon footer__social-icon--dribble" title="dribble link" href="#"><i class="fab fa-dribbble"></i></a>
      </div>
      <div class="footer__copyright">
        <p>&#169 Mousam Dhakal</p>
      </div>
    </div>
  </footer>
</body>
</html>
