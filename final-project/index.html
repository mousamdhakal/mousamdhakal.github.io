<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./css/styles.css">
  <title>Tank Battle</title>
</head>
<body>
  <div class="main">
    <h1>3D Tank Battle</h1>
    <div id="initial-screen">
      <p>Loading .....</p> 
    </div>
    <div id="won">
      <h2>Congratulations, you won the game, select a level to play again.</h2>
    </div>
    <div id="start-screen">
      <h2>Choose a level:</h2>
      <div class="levels">
        <div class="easy__level">
          <button title="Easy" id="easy"></button>
        </div>
        <div class="classic__level">
          <button title="Classic" id="classic"></button>
        </div>      
      </div>
      </div>
      
    <div id="control-screen">
      <p>Use a,w,s,d for controls and space to shoot.(You can only fire after an interval)</p>
      <button id="start" title="start" onclick="game.init()"></button>
    </div>
    <div id="game-screen">
      <canvas id="gameCanvas" width="640" height="400">
        Loading ....
      </canvas>
    </div>
    <div id="end-screen">
      <img id="game_over--img" src="./images/game_over.png" alt="game-over">
      <button id="restart" onclick="game.restartGame()"> Restart Game</button>
    </div>
  </div>

  

  <!-- <div id="minimapcontainer">
    <canvas id="minimap"></canvas>
   <canvas id="minimapcomponents"></canvas> -->
  <!-- </div> -->
  <script src="./scripts/preloader.js"></script>
  <script src="./scripts/globals.js"></script>
  <script type="module" src="./scripts/check.js"></script>
  <script src="./scripts/trignometry.js"></script>
  <script src="./scripts/maps.js"></script>
  <script src="./scripts/entities.js"></script>
  <script src="./scripts/keyhandlers.js"></script>
  <script type="module" src="./scripts/initializers.js"></script>
  <script type="module" src="./scripts/moves.js"></script>
  <script type="module" src="./scripts/render.js"></script>
  <script type="module" src="./scripts/draw.js"></script>
  <script type="module" src="./scripts/raycaster.js"></script>
  <script type="module" src="./scripts/miniMap.js"></script>
  <script type="module" src="./scripts/game.js"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
